<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Chat Example</h1>
      </div>
      <div class="row">
        <div class="span3">
          <ul class="nav nav-list well" id="userList">
            <li class="nav-header">Local Users</li>
          </ul>
        </div>
        <div class="span9">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="span2">Name</th>
                <th class="span7">Text</th>
              </tr>
            </thead>
            <tbody id="messageList">
            </tbody>
          </table>
          <div class="row controls">
              <div class="span2">
                <input type="text" class="input-block-level" placeholder="Your Name" id="userNameInput">
              </div>
              <div class="input-append span7">
                <input type="text" placeholder="Message" id="userMessageInput">
                <input type="submit" class="span1 btn btn-primary" value="Send" id="sendMessage">
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../socket.io/socket.io.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/client.js"></script>
  </body>
</html>
